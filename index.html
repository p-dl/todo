<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ts-ecom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-lg-6">
                <form id="inputForm">
                    <input class="input-group" id="todoName" type="text" placeholder="Enter new todo..." name="item">
                    <div id="message"></div>
                    <button class="d-grid col-6 btn btn-primary mt-2" type="submit" id="save">
                        Add
                    </button>
                    <button class="d-grid col-6 btn btn-warning mt-2" type="button" onclick="clearAll()">
                        Clear all
                    </button>
                </form>
            </div>
            <div class="col-lg-6">
                <div class="col mt-3">
                    <h2>Todo Lists....</h2>
                    <ul class="list-group" id="todoUL">
                
                    </ul>
                </div>
                <hr>
                <div class="col mt-2">
                    <h2>Completed items list....</h2>
                    <ul class="list-group" id="completedUL">
                
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script src="./js/app.js"></script>
</body>

</html>
